<html lang="kr" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="libs/angular_material/angular-material.min.css">
  <link rel="stylesheet" href="libs/codelist.css">
  
</head>
<body ng-app="CodeListApp" ng-cloak>
  <!--
    Your HTML content here
  -->  
  
  <div ng-controller="AppCtrl" layout="column" style="height:500px;" ng-cloak>

  <section layout="row" flex>


  <!-- 왼쪽 메뉴 -->
    <md-sidenav
        class="md-sidenav-left"
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-md')"
        md-whiteframe="4">

      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">매뉴</h1>
      </md-toolbar>
      <md-content layout-padding ng-controller="LeftCtrl">
     <!--    <md-button ng-click="close()" class="md-primary" hide-gt-md>
          Close
        </md-button> -->
        <md-button ng-click="close()" class="btn2" hide-gt-md>
          <md-icon md-svg-src="close.svg"></md-icon>
        </md-button>

        <p hide show-gt-md>
          This sidenav is locked open on your device. To go back to the default behavior,
          narrow your display.
        </p>
      </md-content>

    </md-sidenav>

    <!-- 오른쪽 메뉴 -->
    <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">

      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Sidenav Right</h1>
      </md-toolbar>
      <md-content ng-controller="RightCtrl" layout-padding>
        <form>
          <md-input-container>
            <label for="testInput">Test input</label>
            <input type="text" id="testInput"
                   ng-model="data" md-autofocus>
          </md-input-container>
        </form>
        <md-button ng-click="close()" class="md-primary">
          Close Sidenav Right
        </md-button>
      </md-content>

    </md-sidenav>

    <!-- 메인 -->
    <md-content flex layout-padding>

      <div layout="column" layout-align="top center">

        
        <div>
          <md-button ng-click="toggleLeft()">
          <!-- 삭제 -->
          버튼3
          <!-- <md-icon md-svg-src="https://material.angularjs.org/latest/img/icons/angular-logo.svg"></md-icon> -->
          </md-button>
        </div>

        <div>
          <md-button ng-click="toggleRight()"
            ng-hide="isOpenRight()"
            class="md-primary">
            Toggle right
          </md-button>
        </div>
      </div>

      <div flex>2</div>

    </md-content>

  </section>

</div>
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="libs/angularjs/angular.min.js"></script>
  <script src="libs/angularjs/angular-animate.min.js"></script>
  <script src="libs/angularjs/angular-aria.min.js"></script>
  <script src="libs/angularjs/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <!-- 다운로드 주소 https://github.com/angular/bower-material -->
  <script src="libs/angular_material/angular-material.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script> -->
  
  <!-- Your application bootstrap  -->
  <script type="text/javascript">    

    angular
  .module('CodeListApp', ['ngMaterial'])
  .controller('AppCtrl', function ($scope, $timeout, $mdSidenav, $log) {
    $scope.toggleLeft = buildDelayedToggler('left');
    $scope.toggleRight = buildToggler('right');
    $scope.isOpenRight = function(){
      return $mdSidenav('right').isOpen();
    };

    /**
     * Supplies a function that will continue to operate until the
     * time is up.
     */
    function debounce(func, wait, context) {
      var timer;

      return function debounced() {
        var context = $scope,
            args = Array.prototype.slice.call(arguments);
        $timeout.cancel(timer);
        timer = $timeout(function() {
          timer = undefined;
          func.apply(context, args);
        }, wait || 10);
      };
    }

    /**
     * Build handler to open/close a SideNav; when animation finishes
     * report completion in console
     */
    function buildDelayedToggler(navID) {
      return debounce(function() {
        // Component lookup should always be available since we are not using `ng-if`
        $mdSidenav(navID)
          .toggle()
          .then(function () {
            $log.debug("toggle " + navID + " is done");
          });
      }, 200);
    }

    function buildToggler(navID) {
      return function() {
        // Component lookup should always be available since we are not using `ng-if`
        $mdSidenav(navID)
          .toggle()
          .then(function () {
            $log.debug("toggle " + navID + " is done");
          });
      };
    }
  })
  .controller('LeftCtrl', function ($scope, $timeout, $mdSidenav, $log) {
    $scope.close = function () {
      // Component lookup should always be available since we are not using `ng-if`
      $mdSidenav('left').close()
        .then(function () {
          $log.debug("close LEFT is done");
        });

    };
  })
  .controller('RightCtrl', function ($scope, $timeout, $mdSidenav, $log) {
    $scope.close = function () {
      // Component lookup should always be available since we are not using `ng-if`
      $mdSidenav('right').close()
        .then(function () {
          $log.debug("close RIGHT is done");
        });
    };
  });

  </script>
  
  
</body>
</html>
