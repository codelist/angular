<html lang="kr" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="libs/angular_material/angular-material.min.css">
  <link rel="stylesheet" href="css/codelist.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body ng-app="CodeListApp" ng-cloak >

  <!--
    Your HTML content here
  -->
  <div ng-controller="AppCtrl" layout="column" style="height:500px;" ng-cloak>

  <!-- 타이틀 -->
  <codelist-title> </codelist-title>

  <section layout="row" flex>
    <!-- 왼쪽 메뉴 -->
    <codelist-sidenav></codelist-sidenav>

    <!-- 메인 영역-->
    <md-content>
      <div layout="column" layout-align="top center">
        <div ng-view></div>
      </div>
    </md-content>

  </section>

</div>
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="libs/angularjs/angular.min.js"></script>
  <script src="libs/angularjs/angular-animate.min.js"></script>
  <script src="libs/angularjs/angular-aria.min.js"></script>
  <script src="libs/angularjs/angular-messages.min.js"></script>
  <script src="libs/angularjs/angular-route.js"></script>
  <!-- Angular Material Library -->
  <!-- 다운로드 주소 https://github.com/angular/bower-material -->
  <script src="libs/angular_material/angular-material.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script> -->

  <!-- Your application bootstrap  -->
  <script src=js/app.js></script>
  <script src=js/config.js></script>
  <script src=js/controllers.js></script>
  <script src=js/directives.js></script>

</body>
</html>
